<!DOCTYPE html>
<html>
    
    <head>
        <title></title>
        
        <link href="tablepicker.css" rel="stylesheet" type="text/css" media="all">
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Rubik:400,700" rel="stylesheet">
        
    </head>

    <body>
        
       <h1>Table Finder</h1>
        <h4>Pick Your Table Now</h4>
        
        <div class="circlesBox">
        
            <div class="circles">
                <div class="oneThird">
                    <div class="table available">1</div>
                    <div class="table available">2</div>
                    <div class="table available">3</div>
                </div>
                <div class="oneThird">
                    <div class="table available">4</div>
                    <div class="table available">5</div>
                    <div class="table available">6</div>
                </div>
                <div class="oneThird">
                    <div class="table available">7</div>
                    <div class="table available">8</div>
                    <div class="table available">9</div>
                </div>
            </div>
        
        </div>
       
        <div id="resform">
        <form id="popupForm">
            <button type="button" id="clOut">x</button>
            <h3>New Reservation</h3>
            <div id="tableNum"></div>
            <input type="text" class="input" placeholder="Name">
            <input type="text" class="input" placeholder="Phone Number">
            <input type="text" class="input" placeholder="partySize">
            <button type="button" id="submitbtn">SAVE</button>
        </form>
        </div>
        </div>
            
            
       
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="tablepicker.js"></script>
    
    </body>

    
    
    
</html>
